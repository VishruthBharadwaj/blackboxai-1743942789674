<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLP Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 text-white p-4">
            <h1 class="text-2xl font-bold mb-8">DLP System</h1>
            <nav>
                <ul class="space-y-2">
                    <li><a href="/dashboard" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a></li>
                    <li><a href="/classifications" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-tags mr-2"></i>Classifications</a></li>
                    <li><a href="/logs" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-history mr-2"></i>Activity Logs</a></li>
                    <li><a href="/users" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-users mr-2"></i>User Management</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
